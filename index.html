<html>
	<head>
		<meta charset="utf8">
		<title>Pac-Man</title>
		<style>
			*{padding:0;margin:0;}
			.wrapper{
				width: 960px;
				margin:0 auto;
				line-height:36px;
				text-align:center;
				color:#999;
			}
			canvas{display:block;background: #000;}
		</style>
                <script type="text/javascript">
                function showHide() {
                  var div = document.getElementById("hidden_div");
                  if (div.style.display == 'none') {
                    div.style.display = '';
                  }
				  runTest();  
                }
                </script>
	</head>
	<body>
		<div class="wrapper">
                <form method="post" action="/" name="installer" onsubmit="showHide(); return false;">
                        <label for="pname">playername:</label> 
                        <input type="text" id="pname" name="pname">
                        <input type="submit" value="submit" name="submit" />
                </form> 
		</div>
		<div id="hidden_div" class="wrapper" style="display:none" >
			<canvas id="canvas" width="960" height="640"></canvas>
		</div>
		<script src="game.js"></script>
		<script src="index.js"></script>
	</body>
</html>
